<div *ngIf="user.logo" class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
    <div class="logo-containter">
        <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
        <!-- <div class="logo" (click)="goToHome()"> School-<span>Management</span></div> -->
        <div *ngIf="user.logo" class="logo" (click)="goToHome()"> <img style="height: 2.5rem;width: 3rem;" [src]="user.logo"></div>
        <div class="logotext" (click)="goToHome()"> {{user.sname}}</div>
    </div>
    <!-- <div class="col-sm-2 gray-left-border"> 
        <select [ngModel]="currentAcademicYear" (ngModelChange)="updateCurrentAcademicYear($event)" name="year"> 
            <option [ngValue]="year" *ngFor="let year of academicYears">{{year}}</option> 
        </select> 
    </div>  -->
    <div class="col-sm-2 gray-left-border" *ngIf="isShowChildDropdown">
        <select [ngModel]="selectedChildren" (ngModelChange)="onChangeChildren($event)" name="childre">
            <option [ngValue]="child" *ngFor="let child of childrens">{{child.studentName}}</option>
        </select>
    </div>
</div>

<nb-actions *ngIf="user.picture" size="medium" class="header-container margin-right" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action>
        <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
