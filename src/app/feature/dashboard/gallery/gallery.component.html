<div class="modal-body scroll-body">
    <div *ngIf="achievements.length === 0 && images.length === 0">
        <p>No news and gallery...</p>
    </div>
    <div *ngFor="let i of images" class="col-sm-12" style="margin-bottom: 10px">
        <div class="blog-card" (click)="galleryPage()">
            <img [src]="i.imageUrl" style='height: 100%; width: 100%; object-fit: contain'>
            <div class="utility-info">
                <ul class="utility-list">
                    <li style="float: left">
                        {{i.likes.length}}&nbsp;Likes
                    </li>
                    <li>
                        {{i.comments.length}}&nbsp;Comments
                    </li>
                </ul>
            </div>
            <div class="gradient-overlay"></div>
            <div class="color-overlay"></div>
        </div>
    </div>
    <div *ngFor="let i of achievements" class="col-sm-12" style="margin-bottom: 10px">
        <div class="blog-card" (click)="newsPage()">
            <div class="card-header">
                <img class="card-img-top" [src]="getImage(i)" alt="Card image cap">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{util.limitToText(i.title, 15)}}</h4>
                <p class="card-text">{{util.limitToText(i.description, 60)}}</p>
            </div>
            <div class="utility-info">
                <ul class="utility-list">
                    <ul class="utility-list">
                        <li style="float: left">
                            {{i.likes.length}}&nbsp;Likes
                        </li>
                        <li>
                            {{i.comments.length}}&nbsp;Comments
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="gradient-overlay"></div>
            <div class="color-overlay"></div>
        </div>
    </div>
</div>
